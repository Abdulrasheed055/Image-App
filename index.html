    </div>
    <div class="search-result">
        <img src="https://media.istockphoto.com/id/1473296636/photo/luxury-interior-eco-style-living-room-elements-of-traditional-balinese-design-at-natural.jpg?s=1024x1024&w=is&k=20&c=9aBRQyu_3BZ72Y5C2UfUvkrMcxbGxBtNL6e0PSiXk1c="

    </div>
</div>
<!-- button -->
<button  id="show-more">Show more</button>
